<!DOCTYPE html>
<html>
<head>
    <title>Expense Logger - Raw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 400px; margin: auto; background-color: #f0f2f5; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background-color: #6c757d; }
        label { font-size: 13px; color: #495057; font-weight: 600; margin-top: 5px; display: block; }
        .status-area { height: 20px; text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0">Log to Raw</h2>
        <form id="expenseForm">
            <input type="password" id="password" placeholder="Secret Password" required>
            <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">
            <input type="text" id="item" placeholder="What was it?" required>
            <input type="number" step="0.01" id="price" placeholder="Amount (0.00)" required>
            
            <label>Type</label>
            <select id="type">
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
            </select>

            <label>Category</label>
            <select id="category">
                <option value="Dining" selected>Dining</option>
                <option value="Grocery">Grocery</option>
                <option value="Transport">Transport</option>
                <option value="Shopping">Shopping</option>
                <option value="Bills">Bills</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit" id="submitBtn">Send to Sheet</button>
            <div id="status" class="status-area"></div>
        </form>
    </div>

    <script>
        // Ensure this URL is updated if your deployment URL changes!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzgtzABz75u1xSRayna-ZjKUfeefXhB4zLXkoO1PtWw0bKx9rmGuWoebS9amzahNuQ/exec';
        const form = document.getElementById('expenseForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Processing...';
            status.innerText = "Connecting to Google...";

            const payload = {
                password: document.getElementById('password').value,
                item: document.getElementById('item').value,
                price: document.getElementById('price').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.text())
            .then(text => {
                if (text === "Success") {
                    status.innerText = "✅ Saved to 'raw' sheet!";
                    status.style.color = "green";
                    document.getElementById('item').value = '';
                    document.getElementById('price').value = '';
                } else {
                    status.innerText = "❌ " + text;
                    status.style.color = "red";
                }
            })
            .catch(err => {
                status.innerText = "❌ Connection Failed";
                status.style.color = "red";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = 'Send to Sheet';
            });
        });
    </script>
</body>
</html>
