<!DOCTYPE html>
<html>
<head>
    <title>Secure Expense Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 400px; margin: auto; background-color: #f4f7f6; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        label { font-size: 14px; color: #666; font-weight: bold; }
        .status-msg { font-size: 14px; text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Log Expense</h2>
        <form id="expenseForm">
            <input type="password" id="password" placeholder="Enter Secret Password" required>
            <hr>
            <input type="text" id="item" placeholder="What did you buy?" required>
            <input type="number" step="0.01" id="price" placeholder="How much? (0.00)" required>
            
            <label>Transaction Type</label>
            <select id="type">
                <option value="Debit" selected>Debit</option>
                <option value="Credit">Credit</option>
            </select>

            <label>Category</label>
            <select id="category">
                <option value="Automotive">Automotive</option>
                <option value="Dining" selected>Dining</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Fees & Interest">Fees & Interest</option>
                <option value="Gift">Gift</option>
                <option value="Grocery">Grocery</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Home Related">Home Related</option>
                <option value="Housing">Housing</option>
                <option value="Income">Income</option>
                <option value="Insurance">Insurance</option>
                <option value="Education">Education</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Pet">Pet</option>
                <option value="Shopping">Shopping</option>
                <option value="Tax">Tax</option>
                <option value="Transport & Fuel">Transport & Fuel</option>
                <option value="Travel">Travel</option>
                <option value="Utility">Utility</option>
            </select>

            <button type="submit" id="submitBtn">Save to Sheet</button>
            <div id="status" class="status-msg"></div>
        </form>
    </div>

    <script>
        // REPLACE THIS with your specific Web App URL after redeploying
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzgtzABz75u1xSRayna-ZjKUfeefXhB4zLXkoO1PtWw0bKx9rmGuWoebS9amzahNuQ/exec';
        const form = document.getElementById('expenseForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Syncing...';
            status.innerText = "Sending data...";
            status.style.color = "black";

            const payload = {
                password: document.getElementById('password').value,
                item: document.getElementById('item').value,
                price: document.getElementById('price').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.text()) // Get the actual text response ("Success" or "Error:...")
            .then(responseText => {
                if (responseText === "Success") {
                    status.innerText = "✅ Successfully saved!";
                    status.style.color = "green";
                    document.getElementById('item').value = '';
                    document.getElementById('price').value = '';
                } else {
                    status.innerText = "❌ " + responseText;
                    status.style.color = "red";
                }
            })
            .catch(error => {
                status.innerText = "❌ Network Error. Check console.";
                status.style.color = "red";
                console.error('Error!', error);
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = 'Save to Sheet';
            });
        });
    </script>
</body>
</html>
