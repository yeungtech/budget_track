<!DOCTYPE html>
<html>
<head>
    <title>Expense Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        /* padding-top: 35px gives you that 25px extra drop from the previous version */
        body { 
            font-family: -apple-system, sans-serif; 
            padding: 35px 10px 10px 10px; 
            max-width: 400px; 
            margin: auto; 
            background-color: #121212; 
        }
        
        .card { background: #1e1e1e; padding: 15px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); color: #ffffff; }
        
        /* Larger heading for better visibility */
        h2 { margin: 0 0 15px 0; font-size: 1.6rem; color: #ffffff; text-align: center; font-weight: 700; }
        
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            border: 1px solid #444444; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 16px; /* Prevents auto-zoom */
            background-color: #2a2a2a; 
            color: #ffffff; 
            appearance: none;
        }

        .input-row { display: flex; gap: 10px; align-items: flex-end; }
        .input-row > div { flex: 1; }

        hr { border: 0; border-top: 1px solid #333; margin: 10px 0; }
        
        button { background-color: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:active { background-color: #218838; transform: scale(0.98); }
        
        label { font-size: 12px; color: #888; font-weight: 600; margin-bottom: 2px; display: block; }
        
        .status-area { height: 20px; text-align: center; margin-top: 8px; font-weight: bold; font-size: 14px; }
        
        .last-entry { margin-top: 10px; padding-top: 10px; border-top: 1px solid #444444; display: none; }
        .last-entry h4 { margin: 0 0 5px 0; color: #aaaaaa; font-size: 12px; }
        .last-entry table { width: 100%; font-size: 14px; }
        .last-entry td { padding: 3px 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Log Expense</h2>
        <form id="expenseForm">
            <input type="password" id="password" placeholder="Secret Password" required>
            <hr>
            <input type="text" id="item" placeholder="What was it?" required>
            
            <div class="input-row">
                <div style="flex: 1;">
                    <label>Type</label>
                    <select id="type">
                        <option value="Debit">Debit</option>
                        <option value="Credit">Credit</option>
                    </select>
                </div>
                <div style="flex: 1.5;">
                    <label>Amount</label>
                    <input type="number" step="0.01" inputmode="decimal" id="price" placeholder="0.00" required>
                </div>
            </div>

            <label>Category</label>
            <select id="category">
                <option value="Dining" selected>Dining</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Grocery">Grocery</option>
                <option value="Shopping">Shopping Or Refund</option>
                <option disabled>──────────</option>
                <option value="Automotive">Automotive</option>
                <option value="Fees & Interest">Fees & Interest</option>
                <option value="Gift">Gift</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Home Related">Home Related</option>
                <option value="Housing (Rent / Mortgage)">Housing (Rent / Mortgage)</option>
                <option value="Income">Income</option>
                <option value="Insurance">Insurance</option>
                <option value="Kid & Education">Kid & Education</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Pet">Pet</option>
                <option value="Tax">Tax</option>
                <option value="Transfer">Transfer</option>
                <option value="Transport & Fuel">Transport & Fuel</option>
                <option value="Travel (Flights / Hotel)">Travel (Flights / Hotel)</option>
                <option value="Utility">Utility</option>
            </select>

            <button type="submit" id="submitBtn">Send to Sheet</button>
            <div id="status" class="status-area"></div>
            
            <div id="lastEntry" class="last-entry">
                <h4>Just Added:</h4>
                <table>
                    <tr><td>Item</td><td id="lastItem"></td></tr>
                    <tr><td>Amount</td><td id="lastAmount"></td></tr>
                    <tr><td>Type</td><td id="lastType"></td></tr>
                    <tr><td>Category</td><td id="lastCategory"></td></tr>
                </table>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzgtzABz75u1xSRayna-ZjKUfeefXhB4zLXkoO1PtWw0bKx9rmGuWoebS9amzahNuQ/exec';
        const form = document.getElementById('expenseForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Processing...';
            status.innerText = "Connecting...";

            const payload = {
                password: document.getElementById('password').value,
                item: document.getElementById('item').value,
                price: document.getElementById('price').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.text())
            .then(text => {
                if (text === "Success") {
                    status.innerText = "✅ Saved!";
                    status.style.color = "#28a745";
                    document.getElementById('lastItem').innerText = payload.item;
                    document.getElementById('lastAmount').innerText = '$' + parseFloat(payload.price).toFixed(2);
                    document.getElementById('lastType').innerText = payload.type;
                    document.getElementById('lastCategory').innerText = payload.category;
                    document.getElementById('lastEntry').style.display = 'block';
                    document.getElementById('item').value = '';
                    document.getElementById('price').value = '';
                } else {
                    status.innerText = "❌ " + text;
                    status.style.color = "#ff4444";
                }
            })
            .catch(err => {
                status.innerText = "❌ Connection Failed";
                status.style.color = "#ff4444";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = 'Send to Sheet';
            });
        });
    </script>
</body>
</html>
