<!DOCTYPE html>
<html>
<head>
    <title>Expense Logger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; max-width: 400px; margin: auto; background-color: #121212; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); color: #ffffff; }
        input, select, button { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444444; border-radius: 8px; box-sizing: border-box; font-size: 16px; background-color: #2a2a2a; color: #ffffff; }
        button { background-color: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background-color: #6c757d; }
        label { font-size: 13px; color: #aaaaaa; font-weight: 600; margin-top: 5px; display: block; }
        .status-area { height: 20px; text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; }
        .last-entry { margin-top: 20px; padding-top: 15px; border-top: 1px solid #444444; display: none; }
        .last-entry h4 { margin: 0 0 10px 0; color: #aaaaaa; font-size: 13px; }
        .last-entry table { width: 100%; font-size: 14px; }
        .last-entry td { padding: 5px 0; }
        .last-entry td:first-child { color: #aaaaaa; }
        .last-entry td:last-child { text-align: right; font-weight: 500; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0">Log Expense</h2>
        <form id="expenseForm">
            <input type="password" id="password" placeholder="Secret Password" required>
            <hr style="border: 0; border-top: 1px solid #444444; margin: 15px 0;">
            <input type="text" id="item" placeholder="What was it?" required>
            <input type="number" step="0.01" id="price" placeholder="Amount (0.00)" required>
            
            <label>Type</label>
            <select id="type">
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
            </select>

            <label>Category</label>
            <select id="category">
                <option value="Dining" selected>Dining</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Grocery">Grocery</option>
                <option value="Shopping">Shopping Or Refund</option>
                
                <option disabled>──────────</option>
                
                <option value="Automotive">Automotive</option>
                <option value="Fees & Interest">Fees & Interest</option>
                <option value="Gift">Gift</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Home Related">Home Related</option>
                <option value="Housing (Rent / Mortgage)">Housing (Rent / Mortgage)</option>
                <option value="Income">Income</option>
                <option value="Insurance">Insurance</option>
                <option value="Kid & Education">Kid & Education</option>
                <option value="Miscellaneous">Miscellaneous</option>
                <option value="Personal Care">Personal Care</option>
                <option value="Pet">Pet</option>
                <option value="Tax">Tax</option>
                <option value="Transfer">Transfer</option>
                <option value="Transport & Fuel">Transport & Fuel</option>
                <option value="Travel (Flights / Hotel)">Travel (Flights / Hotel)</option>
                <option value="Utility">Utility</option>
            </select>

            <button type="submit" id="submitBtn">Send to Sheet</button>
            <div id="status" class="status-area"></div>
            <div id="lastEntry" class="last-entry">
                <h4>Just Added:</h4>
                <table>
                    <tr><td>Item</td><td id="lastItem"></td></tr>
                    <tr><td>Amount</td><td id="lastAmount"></td></tr>
                    <tr><td>Type</td><td id="lastType"></td></tr>
                    <tr><td>Category</td><td id="lastCategory"></td></tr>
                </table>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzgtzABz75u1xSRayna-ZjKUfeefXhB4zLXkoO1PtWw0bKx9rmGuWoebS9amzahNuQ/exec';
        const form = document.getElementById('expenseForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = 'Processing...';
            status.innerText = "Connecting to Google...";

            const payload = {
                password: document.getElementById('password').value,
                item: document.getElementById('item').value,
                price: document.getElementById('price').value,
                type: document.getElementById('type').value,
                category: document.getElementById('category').value
            };

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(res => res.text())
            .then(text => {
                if (text === "Success") {
                    status.innerText = "✅ Saved to sheet!";
                    status.style.color = "green";
                    document.getElementById('lastItem').innerText = payload.item;
                    document.getElementById('lastAmount').innerText = '$' + parseFloat(payload.price).toFixed(2);
                    document.getElementById('lastType').innerText = payload.type;
                    document.getElementById('lastCategory').innerText = payload.category;
                    document.getElementById('lastEntry').style.display = 'block';
                    document.getElementById('item').value = '';
                    document.getElementById('price').value = '';
                } else {
                    status.innerText = "❌ " + text;
                    status.style.color = "red";
                }
            })
            .catch(err => {
                status.innerText = "❌ Connection Failed";
                status.style.color = "red";
            })
            .finally(() => {
                btn.disabled = false;
                btn.innerText = 'Send to Sheet';
            });
        });
    </script>
</body>
</html>
